<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Coach API Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            white-space: pre-wrap;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Voice Coach API Test</h1>
        
        <!-- Configuration Check -->
        <div class="test-section">
            <h2>1. Configuration Check</h2>
            <button onclick="checkConfig()">Check Backend Configuration</button>
            <div id="configResult" class="result" style="display:none;"></div>
        </div>

        <!-- Health Check -->
        <div class="test-section">
            <h2>2. Health Check</h2>
            <button onclick="checkHealth()">Test Health Endpoint</button>
            <div id="healthResult" class="result" style="display:none;"></div>
        </div>

        <!-- Audio Recording Test -->
        <div class="test-section">
            <h2>3. Audio Recording Test</h2>
            <p><strong>Sentence:</strong> "Hello world, this is a test."</p>
            <button id="recordBtn" onclick="startRecording()">üéôÔ∏è Start Recording</button>
            <button id="stopBtn" onclick="stopRecording()" disabled>‚èπÔ∏è Stop Recording</button>
            <button id="analyzeBtn" onclick="analyzeRecording()" disabled>üîç Analyze Pronunciation</button>
            <div id="recordingResult" class="result" style="display:none;"></div>
            <audio id="audioPlayer" controls style="width: 100%; margin-top: 10px; display:none;"></audio>
        </div>

        <!-- Text-to-Speech Test -->
        <div class="test-section">
            <h2>4. Text-to-Speech Test</h2>
            <input type="text" id="ttsText" value="Hello world, this is a test." style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">
            <button onclick="testTTS()">üîä Generate Speech</button>
            <div id="ttsResult" class="result" style="display:none;"></div>
            <audio id="ttsPlayer" controls style="width: 100%; margin-top: 10px; display:none;"></audio>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8083/api/voice';
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;

        // Configuration Check
        async function checkConfig() {
            const resultDiv = document.getElementById('configResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<span class="info">Checking configuration...</span>';
            
            try {
                const response = await fetch(`${API_BASE}/config-check`);
                const data = await response.json();
                
                if (data.configured) {
                    resultDiv.innerHTML = `<span class="success">‚úÖ ${data.message}</span>\n<span class="info">Key prefix: ${data.keyPrefix}</span>`;
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ö†Ô∏è ${data.message}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        // Health Check
        async function checkHealth() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<span class="info">Checking health...</span>';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const text = await response.text();
                resultDiv.innerHTML = `<span class="success">‚úÖ ${text}</span>`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Error: ${error.message}\n\nMake sure the backend is running on http://localhost:8083</span>`;
            }
        }

        // Start Recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    const player = document.getElementById('audioPlayer');
                    player.src = audioUrl;
                    player.style.display = 'block';
                    
                    document.getElementById('analyzeBtn').disabled = false;
                    
                    const resultDiv = document.getElementById('recordingResult');
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = '<span class="success">‚úÖ Recording completed! You can now analyze it.</span>';
                };

                mediaRecorder.start();
                
                document.getElementById('recordBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                const resultDiv = document.getElementById('recordingResult');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<span class="info">üéôÔ∏è Recording... Speak clearly!</span>';
                
            } catch (error) {
                const resultDiv = document.getElementById('recordingResult');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<span class="error">‚ùå Error: ${error.message}\n\nPlease grant microphone permissions.</span>`;
            }
        }

        // Stop Recording
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                document.getElementById('recordBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        }

        // Analyze Recording
        async function analyzeRecording() {
            if (!audioBlob) {
                alert('Please record audio first!');
                return;
            }

            const resultDiv = document.getElementById('recordingResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<span class="info">üîç Analyzing pronunciation...</span>';
            
            const formData = new FormData();
            formData.append('file', audioBlob, 'recording.webm');
            formData.append('originalText', 'Hello world, this is a test.');

            try {
                const response = await fetch(`${API_BASE}/analyze`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const data = await response.json();
                
                let html = `<span class="success">‚úÖ Analysis Complete!</span>\n\n`;
                html += `<strong>Score:</strong> ${data.score.toFixed(2)}/100\n`;
                html += `<strong>Expected:</strong> ${data.originalText}\n`;
                html += `<strong>You Said:</strong> ${data.transcription}\n\n`;
                html += `<strong>Feedback:</strong>\n${data.feedback}\n\n`;
                
                if (data.pronunciationErrors && data.pronunciationErrors.length > 0) {
                    html += `<strong>Errors:</strong>\n`;
                    data.pronunciationErrors.forEach(err => html += `‚Ä¢ ${err}\n`);
                    html += '\n';
                }
                
                if (data.suggestions && data.suggestions.length > 0) {
                    html += `<strong>Suggestions:</strong>\n`;
                    data.suggestions.forEach(sug => html += `‚Ä¢ ${sug}\n`);
                }
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        // Test Text-to-Speech
        async function testTTS() {
            const text = document.getElementById('ttsText').value;
            const resultDiv = document.getElementById('ttsResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<span class="info">üîä Generating speech...</span>';

            try {
                const response = await fetch(`${API_BASE}/text-to-speech`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                const player = document.getElementById('ttsPlayer');
                player.src = audioUrl;
                player.style.display = 'block';
                player.play();
                
                resultDiv.innerHTML = '<span class="success">‚úÖ Speech generated successfully!</span>';
                
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
